<html>

<head>

    <title>JQuery</title>

    <script src="script/jquery-1.4.4.min.js" type="text/javascript"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script> -->

    
</head>

<body>

    <h2 align=center>This is Heading can be applied jQuery effects</h2>
    <h4 align=center>Click the buttons to see effects</h4>
    <input type="button" id="btn1" value="Show">
    <input type="button" id="btn2" value="Hide">
    <input type="button" id="btn3" value=" Show/Hide Toggle"><br>
    <input type="button" id="btn4" value="Slide Up">
    <input type="button" id="btn5" value="Slide Down">
    <input type="button" id="btn6" value="Slide Toggle"><br>
    <input type="button" id="btn7" value="Fade in">
    <input type="button" id="btn8" value="Fade Out">
    <input type="button" id="btn9" value="Fade Toggle"><br>
    <input type="button" id="btn10" value="Animate">

    

    <script type="text/javascript">

            $(document).ready(function (){

                $("#btn2").click(function(){
                    //$("#idp1").hide();
                    $("h2").hide(5000);
                });                
            });

            $(document).ready(function (){
                $("#btn1").click(function(){
                    
                $("h2").show(5000)
              });                
            });

            $(document).ready(function (){
                $("#btn3").click(function(){
                    
                $("h2").toggle(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn4").click(function(){
                    
                $("h2").slideUp(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn5").click(function(){
                    
                $("h2").slideDown(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn6").click(function(){
                    
                $("h2").slideToggle(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn7").click(function(){
                    
                $("h2").fadeIn(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn8").click(function(){
                    
                $("h2").fadeOut(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn9").click(function(){
                    
                $("h2").fadeToggle(5000);
              });                
            });

            $(document).ready(function (){
                $("#btn10").click(function(){
                    
                $("h2").animate({left: '250px',
                     opacity: '0.5',
                    height: '150px',
                    width: '150px'},5000)
                });                
            });




        </script>
</body>

</html>
