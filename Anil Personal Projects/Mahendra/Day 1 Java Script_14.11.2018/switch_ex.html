<html>
    <body>
        <script type="text/javascript">
        //var d = new Date();
        var theDay=0;
        switch (theDay)
        {
            case 5:
            document.write("<b>Finally Friday</b>");
            break;
            case 6:
            document.write("<b>Super Saturday</b>");
            break;
            case 0:
            document.write("<b>Sleepy Sunday</b>");
            break;
            default:
            document.write("<b>I'm really looking forward to this weekedd!</b>");
        }
        </script>
        <p>This Javascript will generate a different greeting based on what day it is. Note</p>
    </body>
</html>
